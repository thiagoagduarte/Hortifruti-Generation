<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace">Cadastre um produto</h3>

                <div class="form-group">
                    <label for="titulo" class="text-monospace">Título</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite o seu título"
                        [(ngModel)]="postagem.titulo">
                </div>
                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="Digite o seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="publicar()">Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <h3 class="text-monospace text-center mb-5">Bem vindo a nossa loja</h3>


            <div *ngIf='alerta'>
                <div class="alert alert-success" role="alert">
                    Postagem deletada com sucesso!
                </div>
            </div>

            <div class="card mb-4" *ngFor="let postagem of listaPostagens | orderBy : key : reverse">

                <div class="card-header">

                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="card-title">{{postagem.titulo}}</h5>
                        </div>
                        <div class="col-md-4 d-flex justify-content-end">
                            <button class="btn btn-outline-info mr-3" [routerLink]="['/editar', postagem.id]">
                                Editar
                            </button>

                            <button class="btn btn-outline-danger" [routerLink]="['/deletar', postagem.id]">
                                Apagar
                            </button>

                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <p class="card-text">{{postagem.texto}}</p>
                    <small class="form-text m-0 text-muted mb-3 text-monospace">
                        Postado em {{postagem.data | date:'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                    </small>
                </div>
            </div>

        </div>
    </div>

</div>
