<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-12">

            <div>
                <h3 class="text-center mb-4 text-monospace">Deletar Postagem?</h3>
            </div>

            <hr class="mt-5 mb-5">

            <div class="card mb-4">

                <div class="card-header">

                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="card-title">{{produto.nome}}</h5>

                        </div>

                    </div>
                </div>

                <div class="card-body" style="text-align: center;">
                    <img class="card-img-top" src="{{produto.imagem}}" alt="Imagem do produto" style="width: 5rem;">
                    <p class="card-text">Código: {{produto.id}}</p>
                    <p class="card-text">Preço: R{{produto.preco | currency}}</p>
                    <p class="card-text">Quantidade em estoque: {{produto.quantidadeEmEstoque}}</p>
                </div>
            </div>
            <hr class="mt-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="text-center mb-5">Tem certeza que deseja apagar essa postagem?</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                    <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                </div>
            </div>
        </div>
    </div>
